<script>
    var id = ["img1", "img2", "img3", "img4", "img5", "img6", "img7", "img8", "img9", "img10", "img11", "img12", "img13", "img14", "img15", "img16", "img17", "img18", "img19", "img20", "img21", "img22", "img23", "img24"];
    var checkCount = 0;
    var penalty = 0;
    var lastCheck = 0;
    var mouseLocation = 13;
    var catLocation = 21;
    var gameOver = false;
    function check(x) {
        if (gameOver == false) {
            if (x == mouseLocation) {
                img = document.getElementById(id[x - 1]);
                img.src = "img/Mouse.png";
                console.log("mouse")
                gameOver = true;
                penalty = penalty - 3;
            } else if (x == catLocation) {
                img = document.getElementById(id[x - 1]);
                img.src = "img/Tiger.png";
                console.log("cat")
                gameOver = true;
                penalty = penalty + 4;
            } else {
                img = document.getElementById(id[x - 1]);
                img.src = "img/grass.jpg";
                console.log("grass")
                checkCount++;
            }

            penalty++;
            bushes = document.getElementById("bushes");
            bushes.innerHTML = "Number of bushes checked is " + checkCount
            pen = document.getElementById("penalty");
            pen.innerHTML = "Penalty is " + penalty
            lastCheck = x;
        }


    }
    function help() {
        colCat = catLocation % 6;
        rowCat = catLocation / 4;
        colMouse = mouseLocation % 6;
        rowMouse = mouseLocation / 4;
        colLastPos = lastCheck % 6;
        rowLastPos = lastCheck / 4;
        if (colCat + 1 == colLastPos && rowCat + 1 == rowLastPos || colCat - 1 == colLastPos && rowCat - 1 == rowLastPos || colCat + 1 == colLastPos && rowCat - 1 == rowLastPos || colCat - 1 == colLastPos && rowCat + 1 == rowLastPos) {
            helptext = document.getElementById("help")
            helptext.innerHTML = "Meow"
        } else if (colMouse + 1 == colLastPos || colMouse - 1 == colLastPos || rowMouse + 1 == rowLastPos || rowMouse - 1 == rowLastPos) {
            helptext = document.getElementById("help")
            helptext.innerHTML = "squeck"
        } else {
            helptext = document.getElementById("help")
            helptext.innerHTML = "Sorry, no help available"
        }
        penalty = penalty + 2;
        pen = document.getElementById("penalty");
        pen.innerHTML = "Penalty is " + penalty
    }
